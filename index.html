<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>

    </head>
    <body>
        <h1>Welcome to Rock Paper Scissors! First Player to 5 points wins!</h1>
        <div class="upper">
            <span class="buttons">
                <button id="rock">
                    Rock!
                </button>
                <button id="paper">
                    Paper!
                </button>
                <button id="scissors">
                    Scissors!
                </button>
            </span>
            <span class = "scores">
                <span>Player's Score: </span>
                <span id="human"></span>
                <span>Computer's Score: </span>
                <span id="computer"></span>
            </span>
        </div>
        <div class="output"></div>
        <script src="script.js"></script>
    </body>
</html>
